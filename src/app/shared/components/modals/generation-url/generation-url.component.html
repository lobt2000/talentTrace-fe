<div
  class="header d-flex align-items-center justify-content-center position-relative"
>
  <h3>Generation Url</h3>
  <div class="position-absolute right-5 top-5 cursor-pointer">
    <mat-icon (click)="onClose()">close</mat-icon>
  </div>
</div>

<div class="url-container d-flex align-items-center justify-content-around">
  <div class="url-block d-flex align-items-center justify-content-center">
    <p class="white">{{ url }}</p>
  </div>
  <button class="cursor-pointer" [cdkCopyToClipboard]="url">
    <mat-icon>content_copy</mat-icon>
  </button>
</div>
