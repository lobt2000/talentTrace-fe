<div class="page-container">
    <header class="header d-flex align-items-center justify-content-between">
        <h3>
            <ng-content select="[pageName]"></ng-content>
        </h3>
        <div class="additional-info col-2 align-items-center d-flex justify-content-center">
            <button class="d-flex align-items-center justify-content-center" (click)="logout()">
                <mat-icon class="material-icons-outlined">
                    logout
                </mat-icon>
            </button>
        </div>
    </header>
    <div class=" breadcrumb-conteiner">
        <app-ui-breadcrumbs *ngIf="withBreadcrimbs" [breadcrumbs]="breadcrumbs$ | async"></app-ui-breadcrumbs>
    </div>
    <div class="page-content d-flex justify-content-between align-items-center">
        <ng-content select="[pageContent]"></ng-content>
    </div>
</div>
