<div class="dashboard-container">
    <header class="vacancy-header d-flex align-items-center">
        <h3>Vacancy Dashboard</h3>
        <div class="additional-info">
            <div class="candidates-for-approval">

            </div>
        </div>
    </header>
    <div class="dashboard-content d-flex justify-content-around align-items-center">
        <div class="vacancies-list">
            <app-collapse-item-list [title]="'My position'" [itemsList]="vacancy_list"></app-collapse-item-list>
        </div>
        <div class="d-flex col justify-content-between dashboard-two-lists">
            <div class="candidates-list">
                <app-collapse-item-list [title]="'My candidates'" [itemsList]="vacancy_list"></app-collapse-item-list>
            </div>
            <div class="conversation-list">
                <app-collapse-item-list [title]="'My conversation'" [itemsList]="vacancy_list"></app-collapse-item-list>
            </div>
        </div>
    </div>

</div>
