<div class="action position-relative d-flex align-items-center justify-content-center ml-2" (click)="isOptions=true"
    (clickOutside)="isOptions=false">
    <button class="d-flex align-items-center justify-content-center p-1 cursor-pointer">
        <mat-icon>
            filter_alt
        </mat-icon>
    </button>

    <div class="options-container position-absolute" [@enterLeaveTrigger]="isOptions ? 'open' : 'closed'">
        <div class="option-block d-flex align-items-center justify-content-start font-size-15 font-w-bold cursor-pointer"
            *ngFor=" let filter of filtersList" (click)="triggerAction(filter)">
            <app-ui-accordion [options]="filter.options" [optionsType]="filter.type"
                [name]="filter.name"></app-ui-accordion>
        </div>

    </div>
</div>
