<div class="common-info d-flex align-items-center justify-content-between pb-2">
    <div class="info w-80">
        <h3 class="w-100">{{candidate.name}}</h3>
        <div class="d-flex w-100 mt-5 font-size-14">
            <div class="d-flex" *ngIf="candidate.rank">
                <span class="gray">RANK:&nbsp;</span>
                <p> 1/86</p>
            </div>
            <div class="d-flex" *ngIf="candidate.status">
                <span class="gray">Status:&nbsp;</span>
                <p> Passed</p>
            </div>
            <div class="d-flex ml-2">
                <span class="gray">SCORE:&nbsp;</span>
                <p> 98%</p>
            </div>
        </div>

    </div>

    <app-more-options *ngIf="moreOptions && moreOptions.length" [optionsList]="moreOptions"></app-more-options>
</div>
<div class="skill-scores pb-3 mt-5">
    <h3>Skills score</h3>
    <app-ui-progress [totalValue]="70" [progressValue]="30"></app-ui-progress>
    <app-ui-progress [totalValue]="70" [progressValue]="20"></app-ui-progress>
    <app-ui-progress [totalValue]="70" [progressValue]="50"></app-ui-progress>
    <app-ui-progress [totalValue]="70" [progressValue]="60"></app-ui-progress>
</div>
<div class="history-action mt-5">
    <p class="history-action--title">Stage:</p>
    <div class="history-action--last-action">
        <strong>Interviewed</strong> by <strong>Marian Serediak</strong>
    </div>
</div>
